<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
<header class="shopping-list">Shopping List</header>
	<nav class="nav-bar">
		<div>
			<button>Add</button>
			<input type="text" placeholder="enter text here" class="txt-item-name">
		</div>
		<div class="price">Price
			<input type="text" name="price" placeholder="$" class="txt-item-price">
		</div>
	</nav>	
	<div class="list-container">
		<div class="list-header">List</div>
		<ul class="list"></ul>
	</div>
	
	<div class="total">Total = $<span class="total-value">0.00</span></div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="jquery/app.js"></script>
</body>
</html>
